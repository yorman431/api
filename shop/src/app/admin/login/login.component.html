<div class="row">
  <div class="col s10 l4 offset-l4">
    <div class="card">
      <div class="card-image">
      </div>
      <div class="card-content">
        <span class="card-title center-align">{{title}}</span>
        <div class="container">
          <div class="row">
            <div class="col s12 input-field">
              <input type="text" id="user" [(ngModel)]="user.username">
              <label for="user">Username</label>
            </div>
          </div>
          <div class="row">
            <div class="col s12 input-field">
              <input type="password" id="key" [(ngModel)]="user.password">
              <label for="key">Password</label>
            </div>
          </div>
          <div class="row">
            <div class="col s12">
              <button class="btn btn-block waves-effect waves-light" (click)="checkUser()">LOGIN <i class="material-icons right">send</i></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
